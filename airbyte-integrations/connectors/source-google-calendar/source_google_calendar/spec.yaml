documentationUrl: https://docs.airbyte.io/integrations/sources/google-sheets
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Google Calendar Source Spec
  type: object
  required:
    - credentials
  additionalProperties: true
  properties:
    spreadsheet_id:
      type: string
      title: Spreadsheet Link
      description: >-
        Enter the link to the Google spreadsheet you want to sync
      examples:
        - https://docs.google.com/spreadsheets/d/1hLd9Qqti3UyLXZB2aFfUWDT7BG-arw2xy4HR3D-dwUb/edit
    
    whitelist:
      type: object
      title: Whitelist
      description: >- 
        Enter a whitelist in json format
      examples:
        - '{ "emails": [a@databook.com,...], "domains": [@salesforce.com,....]}'
      required:
        - emails
        - domains
    credentials:
      type: object
      title: Authentication
      description: >-
        Credentials for connecting to the Google Sheets API
authSpecification:
  auth_type: oauth2.0
  oauth2Specification:
    rootObject:
      - credentials
      - 0
    oauthFlowInitParameters:
      - ["client_id"]
      - ["client_secret"]
    oauthFlowOutputParameters:
      - ["refresh_token"]
