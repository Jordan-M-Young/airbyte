documentationUrl: https://docs.airbyte.io/integrations/sources/google-sheets
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Google Calendar Source Spec
  type: object
  required:
    - emails
    - domains
    - credentials
  properties:
    emails:
      title: Email Addresses
      type: string
      examples:
        - '{ emails: ["john.test@databook.com",.....]}'
    domains:
      title: Domains
      type: string
      examples:
        - '{ domains: ["microsoft.com", "salesforce.com".....]}'
    month_window_size:
      title: Window Size (in months)
      type: integer
      default: 1
    credentials:
      type: string
      title: Service Account Credentials.
      description: 'Enter your Google Cloud <a href="https://cloud.google.com/iam/docs/creating-managing-service-account-keys#creating_service_account_keys">service account key</a> in JSON format'
      airbyte_secret: true
      examples:
        - '{ "type": "service_account", "project_id": YOUR_PROJECT_ID, "private_key_id": YOUR_PRIVATE_KEY, ... }'
